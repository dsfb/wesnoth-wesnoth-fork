#textdomain wesnoth-help
#this file contains macros for After Max Level Advancement (AMLA)

#define AMLA_EFFECTS_HEAL_AND_RAISE_XP
    [effect]
        apply_to=max_experience
        increase=20%
    [/effect]
    [effect]
        apply_to=hitpoints
        heal_full=yes
    [/effect]
    [effect]
        apply_to=status
        remove=poisoned
    [/effect]
    [effect]
        apply_to=status
        remove=slowed
    [/effect]
#enddef

#define AMLA_DEFAULT
    # Canned definition of the default AMLA.
    [advancement]
        strict_amla=yes
        max_times=100
        id=amla_default
        description= _ "Max HP bonus +3, Max XP +20%"
        image="icons/amla-default.png"
        [effect]
            apply_to=hitpoints
            increase_total=3
        [/effect]
        {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
    [/advancement]
#enddef

#define USE_STRONGER_AMLAS
#arg AMLA_FILTERS
side=1#endarg
    # Include this macro in your [campaign] tag to change side 1 units, replacing the default +3hp AMLA with more powerful AMLA choices.
    # All side 1 units gain a +8hp AMLA option, and units with 1/2/3+ melee/ranged strikes gain options for +4/+2/+1 melee/ranged damage, respectively.
    #
    # The optional AMLA_FILTERS argument can be used to modify which units this macro affects.
    #############################
    # EXPLAIN AMLAS
    #############################
    [event]
        name=explain_amlas
        [filter_condition]
            {VARIABLE_CONDITIONAL amla_finished_explaining not_equals yes}
        [/filter_condition]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message=_"In this campaign, whenever a max-level unit advances, they can select one of several minor bonuses!"
        [/message]
        {VARIABLE amla_finished_explaining yes}
    [/event]

    #############################
    # IMPLEMENT AMLAS
    #############################
    [event]
        name=pre advance
        first_time_only=no
        [filter]
            {AMLA_FILTERS}
            [not]
                id=$amla_currently_advancing_id
            [/not]
        [/filter]

        #--------------------
        # SKIP IF NOT MAX-LEVEL
        #--------------------
        [if] {VARIABLE_CONDITIONAL unit.advances_to equals ""}
            [then]
                #--------------------
                # AVOID RECURSION
                #--------------------
                # modifying a unit re-triggers "pre advance", so avoid infinite recursion
                {VARIABLE amla_currently_advancing_id $unit.id}

                #--------------------
                # EXPLAIN AMLAS
                #--------------------
                [fire_event]
                    name=explain_amlas
                [/fire_event]

                #--------------------
                # RESET AMLAS
                #--------------------
                [remove_object]
                    object_id=universal_amlas_object
                    id=$unit.id
                [/remove_object]

                #--------------------
                # ADD AMLAS
                #--------------------
                [modify_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    [object]
                        id=universal_amlas_object
                        [effect]
                            apply_to=remove_advancement
                            amlas=amla_default
                        [/effect]
                        [effect]
                            apply_to=new_advancement

                            #--------------------
                            # HITPOINTS
                            #--------------------
                            # +8 hitpoints
                            [advancement]
                                id=hitpoints_increase
                                description= _ "Gain +8 hitpoints."
                                strict_amla=yes
                                max_times=-1
                                [effect]
                                    apply_to=hitpoints
                                    increase_total=8
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            #--------------------
                            # MELEE DAMAGE
                            #--------------------
                            # +4 melee damage
                            [advancement]
                                id=melee_increase1
                                description= _ "Gain +4 melee damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=melee
                                        number=1
                                    [/has_attack]
                                    [not]
                                        [has_attack]
                                            range=melee
                                            number=2-99
                                        [/has_attack]
                                    [/not]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=4
                                    range=melee
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            # +2 melee damage
                            [advancement]
                                id=melee_increase2
                                description= _ "Gain +2 melee damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=melee
                                        number=2
                                    [/has_attack]
                                    [not]
                                        [has_attack]
                                            range=melee
                                            number=3-99
                                        [/has_attack]
                                    [/not]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=2
                                    range=melee
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            # +1 melee damage
                            [advancement]
                                id=melee_increase3
                                description= _ "Gain +1 melee damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=melee
                                        number=3-99
                                    [/has_attack]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=1
                                    range=melee
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            #--------------------
                            # RANGED DAMAGE
                            #--------------------
                            # +4 ranged damage
                            [advancement]
                                id=ranged_increase1
                                description= _ "Gain +4 ranged damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=ranged
                                        number=1
                                    [/has_attack]
                                    [not]
                                        [has_attack]
                                            range=ranged
                                            number=2-99
                                        [/has_attack]
                                    [/not]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=4
                                    range=ranged
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            # +2 ranged damage
                            [advancement]
                                id=ranged_increase2
                                description= _ "Gain +2 ranged damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=ranged
                                        number=2
                                    [/has_attack]
                                    [not]
                                        [has_attack]
                                            range=ranged
                                            number=3-99
                                        [/has_attack]
                                    [/not]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=2
                                    range=ranged
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]

                            # +1 ranged damage
                            [advancement]
                                id=ranged_increase3
                                description= _ "Gain +1 ranged damage."
                                strict_amla=yes
                                max_times=-1
                                [filter]
                                    [has_attack]
                                        range=ranged
                                        number=3-99
                                    [/has_attack]
                                [/filter]
                                [effect]
                                    apply_to=attack
                                    increase_damage=1
                                    range=ranged
                                [/effect]
                                {AMLA_EFFECTS_HEAL_AND_RAISE_XP}
                            [/advancement]
                        [/effect]
                    [/object]
                [/modify_unit]

                #--------------------
                # RESET AMLAS
                #--------------------
                [event]
                    name=post advance
                    {CLEAR_VARIABLE amla_currently_advancing_id}
                    [remove_object]
                        object_id=universal_amlas_object
                        id=$unit.id
                    [/remove_object]
                [/event]
            [/then]
        [/if]
    [/event]
#enddef
